<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gym Website</title>
</head>
<body>
  
    <div class="container">
        <header class="header flex">
           <h2>Michael Jordan Tribute </h2>
        </header>
    </div>

    <div class="grid">

        <div class="grid-item">
            <img src="img/50-iconic-michael-jordan-photos-16.jpg" alt="Layup">
        </div>

        <div class="grid-item grid-item-two">
            <img src="img/lastshot.jpg" alt="lastshot">
        </div>

        <div class="grid-item">
            <img src="img/GameDunk.jpg" alt="In Game Freethrow dunk">
        </div>

        <div class="grid-item grid-item-four">
            <img src="img/6rings.jpg" alt="6 rings">
        </div>

        <div class="grid-item">
            <img src="img/cover-2.jpg" alt="">
        </div>

        <div class="grid-item">
            <img src="img/dunk.jpg" alt="slam dunk contest">
        </div>

        <div class="grid-item">
            <img src="img/PassingTourch.jpeg" alt="Kobe & MJ">
        </div>

        <div class="grid-item grid-item-eight">
            <img src="img/PippenMJRodman.jpg" alt="pippen MJ Rodman">
        </div>

        <div class="grid-item grid-item-nine">
            <img src="img/college.jpg" alt="college last shots">
        </div>

        <div class="grid-item">
            <img src="img/phil_MJ.jpg" alt="Phil Jackson &  MJ">
        </div>

        <div class="grid-item">
            <img src="img/50-iconic-michael-jordan-photos-24.jpg" alt="3 three pointers">
        </div>

        <div class="grid-item grid-item-twelve">
            <img src="img/101527P_MICHAEL_JORDAN_BULLS.0.jpg" alt="">
        </div>

        <div class="grid-item">
            <img src="img/GettyImages-51744323.jpg" alt="Finals MVP">
        </div>
    </div>

</body>
</html>
